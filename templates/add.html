<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h4 align="center">添加学生</h4>
        <div align="center">
    			<form role="form" action="http://localhost:5000/save" method="post">
                    <input type="hidden"class="form-control" name="id">
				<div class="form-group">
					 <label>姓名： </label><input type="text" class="form-control" style="width: 200px" name="name"/>

				</div>
				<div class="form-group">
					 <label>性别：</label>
                    男：<input type="radio" checked="checked" name="sex" value="1" />
                    女：<input type="radio" name="sex" value="0" />

				</div>
                <div class="form-group">
					 <label>年龄：</label><input type="text" class="form-control" style="width: 200px" name="age"  />
				</div>
                <div class="form-group">
					 <label>成绩：</label><input type="text" class="form-control" style="width: 200px" name="score"/>
				</div>
				 <button type="submit" class="btn btn-default">保存</button>
			</form>
        </div>
</body>
</html>
