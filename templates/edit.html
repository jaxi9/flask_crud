<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h4 align="center">修改学生信息</h4>
        <div align="center">
    			<form role="form" action="http://localhost:5000/update/{{ data[0] }}" method="post">
                    <input type="hidden"class="form-control" name="id" value="{{ data[0] }}">
				<div class="form-group">
					 <label>姓名：</label><input type="text" class="form-control" style="width: 200px" name="name" value="{{ data[1] }}"/>
				</div>
				<div class="form-group">
					 <label>性别：</label>
                    男：<input type="radio" checked="checked" name="sex" value="1" />
                    女：<input type="radio" name="sex" value="0" />
				</div>
                <div class="form-group">
					 <label>年龄：</label><input type="text" class="form-control" name="age" style="width: 200px" value="{{ data[2] }}" />
				</div>
                <div class="form-group">
					 <label>成绩：</label><input type="text" class="form-control" style="width: 200px" name="score" value="{{ data[4] }}"/>
				</div>
				 <button type="submit" class="btn btn-default">保存</button>
			</form>
        </div>
</body>
</html>
