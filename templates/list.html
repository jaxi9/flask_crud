<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h4 align="center">学生信息管理系统</h4>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>
							学号
						</th>
						<th>
							姓名
						</th>
                        <th>
							性别
						</th>
						<th>
							年龄
						</th>
						<th>
							成绩
						</th>
                        <th>
                            操作
                        </th>
					</tr>
				</thead>
				<tbody>
					{% for item in result['students'] %}
{#
                        {{ item }}<br>
#}
                       <tr>
                            <td>
                                {{ item['id'] }}
                            </td>
                            <td>
                                {{ item['name'] }}
                            </td>
                            <td>
                              {# {{ item['sex'] }}#}
                                {% if item['sex']  in '1'%}
                                    男
                                {% else %}
                                    女
                                {% endif %}
                            </td>
                            <td>
                                {{ item['age'] }}
                            </td>
                            <td>
                               {{ item['score'] }}
                            </td>
                            <td>
                                <a href="http://localhost:5000/select/{{ item['id']}}"><button type="button" class="btn btn-default btn-success">修改</button>&nbsp</a>
                                <a href="http://localhost:5000/delete/{{ item['id']}}"><button type="button" class="btn btn-default btn-danger">删除</button></a>
                            </td>
                       </tr>
                {% endfor %}
				</tbody>
			</table>
            <div class="view">
								<ul class="pagination" contenteditable="true">
									<li>
										<a href="#">Prev</a>
									</li>
									<li>
										<a href="#">1</a>
									</li>
									<li>
										<a href="#">2</a>
									</li>
									<li>
										<a href="#">3</a>
									</li>
									<li>
										<a href="#">4</a>
									</li>
									<li>
										<a href="#">5</a>
									</li>
									<li>
										<a href="#">Next</a>
									</li>
								</ul>
							</div>
            <a href="http://localhost:5000/add" type="button"><button type="button" class="btn btn-default btn-warning">添加</button></a>
        </div>
	</div>
</div>
</body>
</html>
